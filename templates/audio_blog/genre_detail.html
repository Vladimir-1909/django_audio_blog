{% extends 'base.html' %}

{% block title %}
{{ genre.name|title }}
{% endblock title%}

{% block content %}
{% for audio in genre.audios.all %}
    <div class="audio">
    <p>{{ audio.name }}</p>
    <audio controls>
        <source src="{{ audio.audio.url }}" type="audio/mpeg">
    </audio>
</div>
{% endfor %}
{% endblock content %}
